<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega tu archivo de estilos CSS aquí -->
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form action="procesar_login.php" method="post"> <!-- Ajusta el atributo 'action' al archivo que manejará el inicio de sesión en tu backend -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        </form>
        <div class="forgot-password">
            <a href="olvidar_contraseña.html">¿Olvidaste tu contraseña?</a> <!-- Ajusta el enlace al archivo o página de recuperación de contraseña -->
        </div>
    </div>
</body>
</html>
