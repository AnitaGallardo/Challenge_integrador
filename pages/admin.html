<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header> <!-- Inicio del Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../pages/index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funko">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!-- Fin del Header -->
    <main class="main-container">

        <div id="search__container">
            <span id="search__icon" class="search__lupa" data-icon="search"><iconify-icon icon="ph:magnifying-glass-bold"></iconify-icon></span>
            <input type="text" id="search__input" placeholder="Código, nombre o categoría"
                value="Código, nombre o categoría">
        </div>

        <div id="app">
            <table class="table_ppal">
                <thead>
                    <tr>
                        <th class="table_ppal_tittle">LISTADO DE PRODUCTOS</th>
                        <th class="table_ppal_button">AGREGAR
                            <button onclick="mostrarFormulario()"><iconify-icon icon="ph:plus-fill" style="color: #f33;"></iconify-icon></button>
                        </th>
                    </tr>
                </thead>
            </table>
            <table class="table_second">
                <thead>
                    <tr class="table_second_tittle">
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre de Producto</th>
                        <th>Categoría</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table_second_list" id="product-table-body">
                    <!-- Aquí se mostrarán las filas de la tabla -->
                </tbody>
            </table>
        </div>

   </main>
    <footer class="footer"> <!-- Inicio del Footer -->
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="Isotopo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Fin del Footer -->

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
